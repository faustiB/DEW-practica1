<header class="container"><!--Header con el tÃ­tulo de la web y el menu de usuario-->

        <a href="../main_page.html">OpenEvents</a>
    </div>

        <img class="profile-icon" alt="Profile picture" src="../media/images/profile_picture.webp">
        <div class="dropdown-content">
            <a href="../profile.html">Profile</a>
            <a href="../account_stats.html">Account stats</a>
            <a href="../account_config.html">Account configuration</a>
            <a href="#">Logout</a>
        </div>
    </div>
</header>
<nav class="navbar">
    <span class="open-slide">
        <a href="#" onclick="openSlideMenu()">
            <svg width="30" height="30">
                <path d="M0,5 30,5" stroke="#000000" stroke-width="5"/>
                <path d="M0,14 30,14" stroke="#000000" stroke-width="5"/>
                <path d="M0,23 30,23" stroke="#000000" stroke-width="5"/>

<div id="side-menu" class="side-nav" >
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="create_event.html">Create Event</a>
    <a href="timeline.html">Timeline</a>
</div>
</nav>
<main id="main">
    <h1>Create Event</h1>
    <form class="flex-form-container">
        <!--TODO: Do we want to add the icons in front of the different form fields?-->
        <label>
            <input type="text" placeholder="Name" name="name" required>
        </label>
        <label>
            <input type="text" placeholder="Image of event" name="picevent" required>
        </label>
        <label>
            <input type="text" placeholder="Location" name="location" required>
        </label>
        <label>
            <textarea name="description">Description of Event</textarea>
        </label>
        <label>
            <input type="text" placeholder="Number of Participants" name="participants" required>
        </label>
        <label>
            <input type="text" placeholder="Type of Event" name="Type of Event" required>
        </label>
        <label>
            <input type="text" placeholder="Date of Event" name="date" required>
        </label>
        <label>
            <input type="text" placeholder="Starting Hour" name="starthour" required>
        </label>
        <label>
            <input type="text" placeholder="Finishing Hour" name="finhour" required>
        </label>
        <button type="submit">Create Event</button>
    </form>
</main>


<script>

    function openSlideMenu(){
        document.getElementById('side-menu').style.width = '250px'
        document.getElementById('main').style.marginLeft = '250px'
    }
    function closeSlideMenu(){
        document.getElementById('side-menu').style.width = '0'
        document.getElementById('main').style.marginLeft = '0'
    }
</script>
