<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Log in">
    <meta name="author" content="Fao & Guillem">
    <meta name="keywords" content="Event, Manager, Open, Events, OpenEvents, Activity, Friends, Friend Zone">
    <meta name="robots" content="nofollow">
    <link rel="stylesheet" href="../css/login_register.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <section>
        <div class="flex-container">
            <div class="flex-items">
                <img class="party-photo" alt="Profile picture" src="../media/images/party_image.jpg">
            </div>
            <div class="flex-items">
                <h1>OpenEvents</h1>
            </div>
        </div>
    </section>
    <section>

        <form class="flex-form-container">
            <input type="text" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <div class="flex-form-register">
            <div class="flex-items-register"><a>Not registered?</a></div>
            <div class="flex-items-register"><a href="register.html">Register</a></div>
        </div>
    </section>

</main>
<footer>
    <div class="flex-container-icons">
        <div><a href="#" class="fa fa-facebook" style="color: white"></a></div>
        <div><a href="#" class="fa fa-twitter" style="color: white"></a></div>
        <div><a href="#" class="fa fa-google" style="color: white"></a></div>
    </div>
</footer>
</body>
</html>
