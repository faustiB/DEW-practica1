<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Log in">
    <meta name="author" content="Fao & Guillem">
    <link rel="stylesheet" href="../css/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-items">
            <img class="party-photo" alt="Profile picture" src="../media/images/party_image.jpg">
        </div>
        <div class="flex-items">
            <h1>OpenEvents</h1>
        </div>
    </div>
    <div class="flex-form-container"><hr></div>
    <div class="flex-form-container">
        <label>
            <input type="text" placeholder="Email" name="email" required>
        </label>
        <label>
            <input type="password" placeholder="Password" name="password" required>
        </label>
        <button type="submit">Login</button>
    </div>
    <div class="flex-form-container"><hr></div>
    <div class="flex-form-register">
        <div class="flex-items-register"><a>Not registered?</a></div>
        <div class="flex-items-register"><a href="register.html">Register</a></div>
    </div>
<footer>
    <div class="flex-container-icons">
        <div><a href="#" class="fa fa-facebook" style="color: white"></a></div>
        <div><a href="#" class="fa fa-twitter" style="color: white"></a></div>
        <div><a href="#" class="fa fa-google" style="color: white"></a></div>
    </div>
</footer>
</body>
</html>
