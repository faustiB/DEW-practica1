<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>

    <meta name="keywords" content="Event, Manager, Open, Events, OpenEvents, Activity, Friends, Friend Zone">

</head>
<body>
<main>
    <h1 id="title-register">OpenEvents</h1>
    <form class="flex-form-container">

        <input type="text" placeholder="Name" name="name" required>
        <input type="text" placeholder="Last Name" name="lastname" required>
        <input type="text" placeholder="Date of birth" name="date" required>
        <input type="text" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
        <input type="text" placeholder="Add profile picture" name="profilepic" required>
        <button type="submit">Submit</button>
    </form>

</main>
<footer>
    <div class="flex-container-icons">
        <div><a href="#" class="fa fa-facebook" style="color: white"></a></div>

    </div>
</footer>
